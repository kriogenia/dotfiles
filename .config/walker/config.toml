close_when_open = true
force_keyboard_focus = true

theme = "launcher"
theme_base = []
theme_location = ["~/.config/walker/themes/"]

[list]
max_entries = 100

[shell]
anchor_top = true
anchor_bottom = false
anchor_left = true
anchor_right = true

[search]
placeholder = " Search..."

# [builtins.hyprland_keybinds]
# hidden = true

[builtins.applications]
launch_prefix = "uwsm app -- "
placeholder = " Search..."
prioritize_new = false
context_aware = false
show_sub_when_single = false
history = false
hidden = true

[builtins.applications.actions]
hide_category = true

[builtins.bookmarks]
hidden = true

[[builtins.bookmarks.entries]]
label = "Kriogenia - Github"
url = "https://github.com/kriogenia"
keywords = ["kriogenia", "github"]

[builtins.calc]
name = "Calculator"
min_chars = 3
prefix = "="

