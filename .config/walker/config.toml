[builtins.emojis]
name = "Emojis"
prefix = ":"

[builtins.finder]
name = "Files"
hidden = false
use_fd = true
cmd_alt = "xdg-open $(dirname ~/%RESULT%)"
preview_images = true
prefix = "."

[builtins.runner]
switcher_only = true
hidden = true
shell_config = ""

[builtins.ssh]
hidden = true

[builtins.symbols]
hidden = true
after_copy = ""

[builtins.translation]
hidden = true

[builtins.websearch]
# TODO: make it use qutebrowser
