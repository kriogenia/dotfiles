$run = uwsm app --

$terminal = $run kitty

$browser = $run qutebrowser
$altbrowser =$run zen-browser
$editor = $terminal nvim
$explorer = $terminal lf
$altexplorer = $run thunar
$idlemngr = hypridle
# $launcher = rofi
$launcher = walker
$runner = $DOTFILES_BIN/action_launcher.sh
$lockscreen = swaylock

# from cachy
$idlehandler = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'
$screenshot = grim -g "$(slurp)" - | swappy -f -


