$font = "Fira Sans"
$msfont = "FiraCode Nerd Font"
$fontsize = 16
$group_fontsize = $fontsize

$border_active_top_left = rgba(33ccffee)
$border_active_bottom_right = rgba(00ff99ee)
$border_inactive = rgba(595959aa)

